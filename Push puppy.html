<html>
  <head>
    <meta charset="utf-8">
    <title>Push Puppy!</title>
    <style>
      h1 {
        text-align: center;
        font-size: 48;
        color: blue
      }

      .hidden {
        display: none
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my site</h1>
    <p>If you click the magic button, a puppy you will see!</p>
    <button onclick="showPuppy()">Click me!</button>
    <br>
    <img id="random-puppy" class="hidden" src="http://www.placepuppy.net/400/300">
    <script>
      function showPuppy () {
        const puppy = document.getElementById('random-puppy')
        
        if (puppy.classList.contains('hidden')) {
          puppy.classList.remove('hidden')
        } else {
          puppy.classList.add('hidden')
        }

        // The above block can be replaced completely by:
        // puppy.classList.toggle('hidden')
        
        // See the following for more info:
        // http://mdn.beonex.com/en/DOM/element.classList.html
      }
    </script>
  </body>
</html>
